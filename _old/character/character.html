<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="character.css">
    <script defer src="character.js"></script>
</head>
<body>
    <form action="">
        <h2>Search for Harry Potter Characters:</h2>
        <table class="search-parameters name">
            <tr>
                <td class="category">
                    <label for="name">Name:</label>
                </td>
                <td class="content">
                    <input type="text" id="name" name="name">
                    <p>
                        <input type="checkbox" name="exact" id="exact">
                        <label for="exact">Exact Match Only (leave unchecked for "contains")</label>
                    </p>
                </td>
            </tr>
        </table>
        <table class="search-parameters species">
            <tr>
                <td class="category">
                    <label for="species">Species:</label>
                </td>
                <td class="content">
                    <input type="text" name="species">
                </td>
            </tr>
        </table>
        <table class="search-parameters gender">
            <tr>
                <td class="category">
                    <label for="gender">Gender:</label>
                </td>
                <td class="content">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </td>    
                <td class="content">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>    
                <td class="content">
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="female">Other or Not Specified</label>
                </td>    
            </tr>
        </table>
        <table class="search-parameters house">
            <tr>
                <td class="category">
                    <label for="house">House:</label>
                </td>
                <td class="content">
                    <select name="house" id="house">
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                </td>
            </tr>
        </table>
        <table class="search-parameters alive">
            <tr>
                <td class="category">
                    <label for="alive">Living</label>
                </td>
                <td class="content">
                    <input type="checkbox" id="alive">
                </td>
            </tr>
        </table>
        <div>
            
            
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
    <h2>Search Results:</h2>
    <div class="results">
        <!-- content to be inserted by character.js -->
    </div>
    
</body>
</html>
